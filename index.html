<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini DS Co-Pilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  'code::before': {
                    content: '""',
                  },
                  'code::after': {
                    content: '""',
                  },
                  code: {
                    fontWeight: '400'
                  },
                  pre: {
                    padding: '0 !important',
                    backgroundColor: 'transparent',
                  }
                },
              },
            }),
            colors: {
              'brand-light': '#F3F4F6', // Light gray background
              'brand-dark': '#0D1117',  // Dark, near-black background
              'accent-blue': '#3B82F6',
              'accent-purple': '#8B5CF6',
              'glass-light': 'rgba(255, 255, 255, 0.3)',
              'glass-dark': 'rgba(20, 20, 30, 0.5)',
              'border-light': 'rgba(209, 213, 219, 0.5)',
              'border-dark': 'rgba(55, 65, 81, 0.4)',
            },
            boxShadow: {
              'glow-blue': '0 0 20px rgba(59, 130, 246, 0.5)',
              'glow-purple': '0 0 20px rgba(139, 92, 246, 0.5)',
            },
            keyframes: {
                aurora: {
                  from: {
                    backgroundPosition: '0% 50%',
                  },
                  to: {
                    backgroundPosition: '100% 50%',
                  },
                },
            },
            animation: {
                aurora: 'aurora 20s ease-in-out infinite',
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.js"></script>
